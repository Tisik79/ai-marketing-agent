<!DOCTYPE html>

  <title>AI Marketing Agent - Nastaven√≠</title>

<body>
  <div class="app">

      <div class="header-right">

          <span>üìä</span> Dashboard

    <!-- Main Content -->
    <main class="main">
      <div class="two-columns">
        <!-- Left Column - General Settings -->

          <section class="card">

            <form id="agent-form">
              <div class="form-group">
                <label class="form-label">N√°zev agenta</label>
                <input type="text" id="agent-name" class="form-input" placeholder="M≈Øj Marketing Agent">
              </div>

              <div class="form-group">
                <label class="form-label">Facebook Page ID</label>
                <input type="text" id="facebook-page-id" class="form-input" placeholder="123456789">
              </div>

              <div class="form-group">
                <label class="form-label">Facebook Ad Account ID</label>
                <input type="text" id="facebook-account-id" class="form-input" placeholder="act_123456789">
              </div>

              <button type="submit" class="btn btn-primary">Ulo≈æit</button>
            </form>
          </section>

          <section class="card">
            <h2>Rozpoƒçet</h2>
            <form id="budget-form">
              <div class="form-group">
                <label class="form-label">Mƒõs√≠ƒçn√≠ rozpoƒçet (CZK)</label>
                <input type="number" id="monthly-budget" class="form-input" min="0" step="100">
              </div>

              <div class="form-group">
                <label class="form-label">Denn√≠ limit (CZK)</label>
                <input type="number" id="daily-limit" class="form-input" min="0" step="10">
              </div>

              <div class="form-group">
                <label class="form-label">Alert p≈ôi % rozpoƒçtu</label>
                <input type="number" id="alert-threshold" class="form-input" min="0" max="100" step="5">
              </div>

              <button type="submit" class="btn btn-primary">Ulo≈æit</button>
            </form>
          </section>
        </div>

        <!-- Right Column - Goals & Notifications -->
        <div class="column">
          <section class="card">
            <div class="card-header">
              <h2>C√≠le</h2>
              <button onclick="showAddGoalModal()" class="btn btn-primary">+ P≈ôidat c√≠l</button>
            </div>
            <div id="goals-list" class="goals-list">
              <p class="loading">Naƒç√≠t√°n√≠...</p>
            </div>
          </section>

          <section class="card">
            <h2>Notifikace</h2>
            <form id="notifications-form">
              <div class="form-group">
                <label class="form-label">Email pro notifikace</label>
                <input type="email" id="notification-email" class="form-input" placeholder="vas@email.cz">
              </div>

              <div class="form-group">
                <label class="form-label">
                  <input type="checkbox" id="daily-report"> Denn√≠ report
                </label>
              </div>

              <div class="form-group">
                <label class="form-label">
                  <input type="checkbox" id="weekly-report"> T√Ωdenn√≠ report
                </label>
              </div>

              <div class="form-group">
                <label class="form-label">
                  <input type="checkbox" id="alert-notifications"> Alerty (budget, v√Ωkon)
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Ulo≈æit</button>
            </form>
          </section>

          <section class="card">
            <h2>Schvalov√°n√≠</h2>
            <form id="approval-form">
              <div class="form-group">
                <label class="form-label">Vy≈æadovat schv√°len√≠ pro</label>
                <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                  <label><input type="checkbox" id="approve-posts" checked> P≈ô√≠spƒõvky</label>
                  <label><input type="checkbox" id="approve-ads" checked> Reklamy</label>
                  <label><input type="checkbox" id="approve-budget" checked> Zmƒõny rozpoƒçtu</label>
                </div>
              </div>

              <div class="form-group">
                <label class="form-label">Expirace schv√°len√≠ (hodiny)</label>
                <input type="number" id="approval-expiry" class="form-input" min="1" max="168" value="24">
              </div>

              <button type="submit" class="btn btn-primary">Ulo≈æit</button>
            </form>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>AI Marketing Agent | <a href="index.html">Dashboard</a> | <a href="logs.html">Logy</a></p>
    </footer>
  </div>

  <!-- Add Goal Modal -->
  <div id="goal-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>P≈ôidat c√≠l</h3>
        <button onclick="hideGoalModal()" class="btn btn-outline">&times;</button>
      </div>
      <form id="goal-form">
        <div class="form-group">
          <label class="form-label">Typ c√≠le</label>
          <select id="goal-type" class="form-select">
            <option value="leads">Leads</option>
            <option value="reach">Dosah</option>
            <option value="engagement">Engagement</option>
            <option value="followers">Sleduj√≠c√≠</option>
            <option value="conversions">Konverze</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">C√≠lov√° hodnota</label>
          <input type="number" id="goal-target" class="form-input" min="1" required>
        </div>

        <div class="form-group">
          <label class="form-label">Obdob√≠</label>
          <select id="goal-period" class="form-select">
            <option value="weekly">T√Ωdnƒõ</option>
            <option value="monthly">Mƒõs√≠ƒçnƒõ</option>
            <option value="quarterly">ƒåtvrtletnƒõ</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Priorita</label>
          <select id="goal-priority" class="form-select">
            <option value="1">Vysok√° (1)</option>
            <option value="2">St≈ôedn√≠ (2)</option>
            <option value="3">N√≠zk√° (3)</option>
          </select>
        </div>

        <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
          <button type="button" onclick="hideGoalModal()" class="btn btn-outline">Zru≈°it</button>
          <button type="submit" class="btn btn-primary">P≈ôidat</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    let settings = null;

    /**
     * Initialize settings page
     */
    async function init() {
      try {
        // Load settings
        settings = await API.getSettings();
        populateForm(settings);

        // Load goals
        const goals = await API.getGoals();
        displayGoals(goals);

        // Check agent status
        const status = await API.getAgentStatus();
        updateStatus(status);
      } catch (error) {
        console.error('Failed to load settings:', error);
        alert('Nepoda≈ôilo se naƒç√≠st nastaven√≠');
      }
    }

    /**
     * Update agent status badge
     */
    function updateStatus(status) {
      const statusEl = document.getElementById('agent-status');
      if (status.running) {
        statusEl.textContent = 'Aktivn√≠';
        statusEl.className = 'status-badge status-active';
      } else {
        statusEl.textContent = 'Neaktivn√≠';
        statusEl.className = 'status-badge status-error';
      }
    }

    /**
     * Populate form with settings
     */
    function populateForm(settings) {
      if (!settings) return;

      // Agent
      document.getElementById('agent-name').value = settings.name || '';
      document.getElementById('facebook-page-id').value = settings.facebookPageId || '';
      document.getElementById('facebook-account-id').value = settings.facebookAccountId || '';

      // Budget
      if (settings.budget) {
        document.getElementById('monthly-budget').value = settings.budget.total || 0;
        document.getElementById('daily-limit').value = settings.budget.dailyLimit || 0;
        document.getElementById('alert-threshold').value = settings.budget.alertThreshold || 80;
      }

      // Notifications
      if (settings.notifications) {
        document.getElementById('notification-email').value = settings.notifications.email || '';
        document.getElementById('daily-report').checked = settings.notifications.dailyReport !== false;
        document.getElementById('weekly-report').checked = settings.notifications.weeklyReport !== false;
        document.getElementById('alert-notifications').checked = settings.notifications.alerts !== false;
      }

      // Approval
      if (settings.approval) {
        document.getElementById('approve-posts').checked = settings.approval.requireForPosts !== false;
        document.getElementById('approve-ads').checked = settings.approval.requireForAds !== false;
        document.getElementById('approve-budget').checked = settings.approval.requireForBudget !== false;
        document.getElementById('approval-expiry').value = settings.approval.expiryHours || 24;
      }
    }

    /**
     * Display goals list
     */
    function displayGoals(goals) {
      const container = document.getElementById('goals-list');

      if (!goals || goals.length === 0) {
        container.innerHTML = '<p class="empty-state">≈Ω√°dn√© c√≠le nejsou definov√°ny</p>';
        return;
      }

      container.innerHTML = goals.map(goal => `
        <div class="goal-item">
          <div class="goal-info">
            <div class="goal-name">${getGoalTypeName(goal.type)}</div>
            <div class="goal-progress-text">${goal.current || 0} / ${goal.target} (${goal.period})</div>
          </div>
          <button onclick="deleteGoal('${goal.id}')" class="btn btn-danger" style="padding: 0.25rem 0.5rem;">
            ‚úó
          </button>
        </div>
      `).join('');
    }

    /**
     * Get goal type display name
     */
    function getGoalTypeName(type) {
      const names = {
        leads: 'Leads',
        reach: 'Dosah',
        engagement: 'Engagement',
        followers: 'Sleduj√≠c√≠',
        conversions: 'Konverze',
      };
      return names[type] || type;
    }

    /**
     * Show add goal modal
     */
    function showAddGoalModal() {
      document.getElementById('goal-modal').style.display = 'flex';
    }

    /**
     * Hide goal modal
     */
    function hideGoalModal() {
      document.getElementById('goal-modal').style.display = 'none';
      document.getElementById('goal-form').reset();
    }

    /**
     * Delete a goal
     */
    async function deleteGoal(id) {
      if (!confirm('Opravdu chcete smazat tento c√≠l?')) return;

      try {
        await API.deleteGoal(id);
        const goals = await API.getGoals();
        displayGoals(goals);
      } catch (error) {
        console.error('Failed to delete goal:', error);
        alert('Nepoda≈ôilo se smazat c√≠l');
      }
    }

    // Form submissions
    document.getElementById('agent-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await API.updateSettings({
          name: document.getElementById('agent-name').value,
          facebookPageId: document.getElementById('facebook-page-id').value,
          facebookAccountId: document.getElementById('facebook-account-id').value,
        });
        alert('Nastaven√≠ agenta ulo≈æeno');
      } catch (error) {
        alert('Nepoda≈ôilo se ulo≈æit nastaven√≠');
      }
    });

    document.getElementById('budget-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await API.updateSettings({
          budget: {
            total: parseInt(document.getElementById('monthly-budget').value) || 0,
            dailyLimit: parseInt(document.getElementById('daily-limit').value) || 0,
            alertThreshold: parseInt(document.getElementById('alert-threshold').value) || 80,
          }
        });
        alert('Nastaven√≠ rozpoƒçtu ulo≈æeno');
      } catch (error) {
        alert('Nepoda≈ôilo se ulo≈æit nastaven√≠');
      }
    });

    document.getElementById('notifications-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await API.updateSettings({
          notifications: {
            email: document.getElementById('notification-email').value,
            dailyReport: document.getElementById('daily-report').checked,
            weeklyReport: document.getElementById('weekly-report').checked,
            alerts: document.getElementById('alert-notifications').checked,
          }
        });
        alert('Nastaven√≠ notifikac√≠ ulo≈æeno');
      } catch (error) {
        alert('Nepoda≈ôilo se ulo≈æit nastaven√≠');
      }
    });

    document.getElementById('approval-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await API.updateSettings({
          approval: {
            requireForPosts: document.getElementById('approve-posts').checked,
            requireForAds: document.getElementById('approve-ads').checked,
            requireForBudget: document.getElementById('approve-budget').checked,
            expiryHours: parseInt(document.getElementById('approval-expiry').value) || 24,
          }
        });
        alert('Nastaven√≠ schvalov√°n√≠ ulo≈æeno');
      } catch (error) {
        alert('Nepoda≈ôilo se ulo≈æit nastaven√≠');
      }
    });

    document.getElementById('goal-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      try {
        await API.createGoal({
          type: document.getElementById('goal-type').value,
          target: parseInt(document.getElementById('goal-target').value),
          period: document.getElementById('goal-period').value,
          priority: parseInt(document.getElementById('goal-priority').value),
        });
        hideGoalModal();
        const goals = await API.getGoals();
        displayGoals(goals);
      } catch (error) {
        alert('Nepoda≈ôilo se vytvo≈ôit c√≠l');
      }
    });

    // Initialize on load
    document.addEventListener('DOMContentLoaded', init);
  </script>

  </style>
</body>
</html>
